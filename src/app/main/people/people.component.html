<div class="top-people">
  <div></div>
  <h3>People</h3>
  <button mat-icon-button routerLink="/main/people/new">
    <mat-icon>add_circle</mat-icon>
    Add Person
  </button>
</div>
<mat-divider class="divider"></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-around stretch" class="card-table"
*ngIf="((people$ | async)?.length > 0) && !loading ; else noPeople">
  <button mat-button></button>
  <table fxFlex mat-table [dataSource]="people$">
         <!-- matSort matSortActive="created" matSortDisableClear > -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let p; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let p">{{ p.country }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let p">{{ p.email }}</td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let p">{{ p.company }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="peopleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: peopleColumns"></tr>
  </table>
</div>

<ng-template #noPeople>
  <mat-progress-bar *ngIf="loading" mode="indeterminate" style="margin:0 auto;" ></mat-progress-bar>
</ng-template>
