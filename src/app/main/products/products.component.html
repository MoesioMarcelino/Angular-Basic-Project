<h3>Products</h3>

<div *ngIf="((products$ | async)?.length > 0) && !loading ; else noProduct">
  <ul>
    <li *ngFor="let p of (products$ | async)">{{p.name}} | {{p.department}} | {{p.price}}</li>
  </ul>
</div>



<ng-template #noProduct>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate" style="margin:0 auto;" ></mat-progress-spinner>
</ng-template>
